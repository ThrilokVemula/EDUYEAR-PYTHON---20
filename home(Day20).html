{% extends "base.html" %}

{% block title %}
 Home
{% endblock %}

{% block content %}
<h1>Library Management System</h1><br>
<h3>These are the available books:</h3>
<div class="container">
 <div class="mt-5">
 	<div class="row">
 		{% for item in carddata %}
	    <div class="col">
	     	<div class="card mt-4" style="width: 18rem;">
	    		<img src="{{  item['url']  }}"  class="card-img-top" alt="...">
	  			<div class="card-body">
	    			<h5 class="card-title">{{  item['title']  }}</h5>
	    			<p class="card-text">{{  item['desc']  }}</p>
	    			<a href="#" class="btn btn-primary">Read more</a>
	  			</div>
			</div>
	    </div>
	{% endfor %}
	</div>
 </div>
</div>		  				
{% endblock %}
